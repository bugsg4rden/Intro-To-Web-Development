    <form action="/portfolio.html">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" id="submitBtn" value="Submit" disabled>
    </form>

    <script>
        const fname = document.getElementById('fname');
        const lname = document.getElementById('lname');
        const submitBtn = document.getElementById('submitBtn');

        function checkDisable() {
    // disable submit when either field is empty; enable when both have text
        submitBtn.disabled = fname.value.trim() === '' || lname.value.trim() === '';
        }

        fname.addEventListener('input', checkDisable);
        lname.addEventListener('input', checkDisable);
        checkDisable();

</script>
